<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>高端大气的企业网站页面模板源码 - 代码库</title>
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
</head>
<body>
 <img id="myImage" src="test.svg" width="100px" height="100px" alt=""/><br/>
<span id="mySpanText">testSpanText</span><br/>
<p id="myPText">test p</p>
<script>
    document.getElementById('myImage').addEventListener('click', function() {
        window.parent.postMessage({
            "msgType":"replaceImage",
            "elementTag" :"img",
            "elementID": "myImage",
            "filePath" : "/home/project/public/index.html"
        }, '*');
    });

    document.getElementById('mySpanText').addEventListener('click', function() {
        window.parent.postMessage({
            "msgType":"replaceText",
            "originalString":document.getElementById('mySpanText').innerText,
            "elementTag" :"span",
            "elementID": "mySpanText",
            "filePath" : "/home/project/public/index.html"
        }, '*');
    });
    document.getElementById('myPText').addEventListener('click', function() {
        console.log(document.getElementById('myPText').innerText);
        window.parent.postMessage({
            "msgType":"replaceText",
            "originalString":document.getElementById('myPText').innerText,
            "elementTag" :"p",
            "elementID": "myPText",
            "filePath" : "/home/project/public/index.html"
        }, '*');
    });
</script>

</body>
</html>
